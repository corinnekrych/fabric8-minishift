name: toggles
labels:
  service: toggles
deployments:
- containers:
  - image: [[ TOGGLES_ORG ]]/fabric8-toggles:latest
    env:
    - name: DATABASE_URL
      value: "postgres://user:password@toggles-db:5432/unleashdb"
    - name: GITHUB_CLIENT_ID
      value: "1776877589a8e28f67d3"
    - name: GITHUB_CLIENT_SECRET
      value: "[[ GITHUB_CLIENT_SECRET ]]"
    - name: GITHUB_CALLBACK_URL
      value: "http://toggles-fabric8.[[ MINISHIFT_IP ]].nip.io/api/auth/callback"                    
services:
- name: toggles
  type: NodePort
  ports:
    - port: 4242
      nodePort: 31200
routes:	
- name: toggles	
  to:	
    kind: Service	
    name: toggles